{%load static %}
{%if not loggedin %}
<a class="btn nav__login_btn" style="color: white;" data-bs-toggle="modal" data-bs-target="#loginModal" >Login</a>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login to your account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'customerlogin' %}" autocomplete="off">
                    {% csrf_token %}
                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" name="mobile_no" class="form-control mb-2" required/>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="pass_word" class="form-control mb-3" required/>
                    <div class="d-flex" style="justify-content: space-between;">
                        <button class="btn btn-primary">Login</button>
                        <a href="{% url 'customerregister' %}">Don't have an account? Create one now!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%else%}
<div class="btn-group">
    <a data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
        <img src="{% static 'website/images/person.png' %}" style="width: 40px;border-radius: 50%;"/>
    </a>
    <ul class="dropdown-menu dropdown-menu-star">
        {%if type == "visitor" %}
        <li><a class="dropdown-item" href="{% url 'userrentlist' %}">Your Rents</a></li>
        <li><a class="dropdown-item" href="#">Help & Support</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{% url 'customerlogout' %}">Logout</a></li>
        {%endif%}
    </ul>
</div>
{%endif%}
